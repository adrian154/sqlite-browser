<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SQLite Browser</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div id="database-list"></div>

            <div id="console">
                <div id="placeholder">
                    <span>Select a database to begin</span>
                </div>
            </div>
        </main>
        <template id="console-template">
            <table>
                <tr class="input-row">
                    <td>&gt;</td>
                    <td>
                        <form>
                            <input type="text">
                        </form>
                    </td>
                </tr>
            </table>
        </template>
        <script src="main.js"></script>
    </body>
</html>
